<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Telegram WebApp</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@2.1.0/dist/tonconnect-ui.min.js"></script>

    <style>
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }

        #leaderboard-frame {
            z-index: 150;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            pointer-events: auto;
        }

        #referral-frame {
            z-index: 150;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            pointer-events: auto;
        }

        @media (orientation: landscape) {
            body::before {
                content: "Поверните устройство вертикально!";
                background: rgba(0,0,0,0.9);
                color: white;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                font-weight: bold;
                text-align: center;
                padding: 20px;
                line-height: 1.5;
            }
        }
    </style>
</head>
<body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="user-avatar-wrapper"
         style="position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        display: none;">
        <img id="user-avatar"
             style="width: 35px;
            height: 35px;
            border-radius: 10px;
            border: 2px solid white;">
    </div>

    <iframe id="leaderboard-frame"
            src="leaderboard.html"
            allow="cross-origin-isolated">
    </iframe>

    <iframe id="referral-frame"
            src="referrals.html"
            allow="cross-origin-isolated">
    </iframe>


    <script>
        window.showLeaderboard = function () {
            const frame = document.getElementById('leaderboard-frame');
            frame.style.display = 'block';
            frame.contentWindow.postMessage({
                type: 'showLeaderboard'
            }, window.location.origin);

            if (typeof Telegram !== 'undefined') {
                Telegram.WebApp.BackButton.show();
                Telegram.WebApp.BackButton.onClick(() => {
                    window.hideLeaderboard();
                });
            }
        };

        window.hideLeaderboard = function () {
            const frame = document.getElementById('leaderboard-frame');
            frame.contentWindow.postMessage({
                type: 'hideLeaderboard'
            }, window.location.origin);
            frame.style.display = 'none';

            if (typeof Telegram !== 'undefined') {
                Telegram.WebApp.BackButton.hide();
            }
        };

        window.sendLeaderboardData = function (data) {
            const frame = document.getElementById('leaderboard-frame');
            if (frame?.contentWindow) {
                frame.contentWindow.postMessage({
                    type: 'leaderboard',
                    data: data
                }, window.location.origin);
            }
        };

        window.sendLeaderboardDataTab = function (tab, data) {
            const frame = document.getElementById('leaderboard-frame');
            if (frame?.contentWindow) {
                frame.contentWindow.postMessage({
                    type: 'leaderboard',
                    tab: tab,
                    data: data
                }, window.location.origin);
            }
        };

    </script>
    <script>
        window.showReferrals = function () {
            const frame = document.getElementById('referral-frame');
            frame.style.display = 'block';
            frame.contentWindow.postMessage({
                type: 'showReferrals'
            }, window.location.origin);

            if (typeof Telegram !== 'undefined') {
                Telegram.WebApp.BackButton.show();
                Telegram.WebApp.BackButton.onClick(() => {
                    window.hideReferrals();
                });
            }
        };

        window.hideReferrals = function () {
            const frame = document.getElementById('referral-frame');
            frame.contentWindow.postMessage({
                type: 'hideReferrals'
            }, window.location.origin);
            frame.style.display = 'none';

            if (typeof Telegram !== 'undefined') {
                Telegram.WebApp.BackButton.hide();
            }
        };

        window.sendReferralsData = function (data) {
            const frame = document.getElementById('referral-frame');
            if (data) {
                frame.contentWindow.postMessage({
                    type: 'referralData',
                    levels: data.levels || [],
                    referrals: data.referrals || [],
                    link: data.link || '',
                    message: data.message || ''
                }, window.location.origin);
            }
        };

        window.updateReferralBalance = function (data) {
            const frame = document.getElementById('referral-frame');
            if (data) {
                frame.contentWindow.postMessage({
                    type: 'updateBalanceData',
                    data: data
                }, window.location.origin);
            }
        };
    </script>

    <script src="Build/build.loader.js"></script>
    <script>if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            const meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover';
            document.head.appendChild(meta);
        }

        function resizeCanvas() {
            const canvas = document.getElementById('unity-canvas');
            if (!canvas) return;

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/build.data",
            frameworkUrl: "Build/build.framework.js",
            codeUrl: "Build/build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "telegram-webapp",
            productVersion: "0.1",
            matchWebGLToCanvasSize: true,
            devicePixelRatio: window.devicePixelRatio
        })
            .then((instance) => {
                window.unityInstance = instance;
                resizeCanvas();
                if (typeof Telegram !== 'undefined') {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    Telegram.WebApp.setHeaderColor("#110b31");
                }
            })
            .catch((error) => {
                console.error("Unity initialization failed:", error);
            });

        window.addEventListener('resize', resizeCanvas);

        document.addEventListener("visibilitychange", () => {
            if (!document.hidden && window.unityInstance) {
                window.unityInstance.SendMessage("WebAppHandler", "AppResumeHandler");
            }
        });</script>
</body>
</html>
