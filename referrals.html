<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–†–µ—Ñ–µ—Ä–∞–ª—ã</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #1d1151, #3b1b6b);
            color: white;
            position: relative;
            height: 100%;
        }

        #referral-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            max-width: 400px;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: 80px;
            box-sizing: border-box;
            overflow-y: auto;
            background: transparent;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

            #referral-container > p {
                text-align: center;
                margin-bottom: 16px;
            }

        .levels {
            background: #342062;
            padding: 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: nowrap;
            box-sizing: border-box;
            transition: background 0.3s;
        }

            .levels.completed {
                background: #1abf3f;
            }

        .levels-icon {
            margin-right: 12px;
            font-size: clamp(16px, 3vw, 20px);
        }

        .levels-desc {
            flex: 1;
            font-size: clamp(14px, 2vw, 16px);
        }

        .levels-reward {
            color: #ffc700;
            font-weight: bold;
        }

        .referral-wrapper {
            position: relative;
            overflow: hidden;
            margin-top: 15px;
        }

        .referral-list {
            height: 100%;
            overflow-y: auto;
            padding-right: 4px;
        }

        .referral-wrapper::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 30px;
            z-index: 2;
            pointer-events: none;
        }

        .referral-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 8px;
        }

            .referral-item img {
                width: 40px;
                height: 40px;
                border-radius: 8px;
                object-fit: cover;
                margin-right: 12px;
            }

        .referral-name {
            flex: 1;
            font-weight: 500;
        }

        .referral-score {
            color: #f0c000;
            font-size: 14px;
        }

        .invite-wrapper-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: #431f7b;
            z-index: 5;
            pointer-events: none;
            box-shadow: 0 -2px 12px rgba(59, 27, 107, 0.5);
        }

        .invite-wrapper {
            display: flex;
            gap: 10px;
            position: fixed;
            bottom: 16px;
            left: 20px;
            right: 20px;
            z-index: 10;
            max-width: 400px;
            margin: 0 auto;
        }

        .invite-button,
        .copy-button {
            background: #8421e2;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
            transition: transform 0.1s ease-in-out;
        }

        .invite-button {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
        }

            .invite-button::before {
                content: 'üì®';
                font-size: 16px;
            }

        .copy-button {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            font-size: 20px;
        }

            .invite-button:active,
            .copy-button:active {
                transform: scale(0.96);
            }

        .left-aligned {
            margin-top: 30px;
            display: inline-block;
            margin-right: auto;
        }

        .balance-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            margin-top: 16px;
            margin-bottom: 16px;
            border-radius: 12px;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(5px);
        }

        .balance-item {
            flex: 1;
            text-align: center;
        }

        .balance-title {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .balance-amount {
            font-size: 16px;
            font-weight: bold;
        }

        .claim-button {
            background: #8421e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

            .claim-button:active {
                transform: scale(0.95);
            }

            .claim-button.disabled {
                background: #4a4a4a;
                pointer-events: none;
            }

        .header {
            position: relative;
            margin-bottom: 30px;
            text-align: center;
            height: 36px;
        }

        .back-button {
            position: absolute;
            left: 0;
            top: 0;
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            background-image: url('data:image/svg+xml;utf8,<svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .title {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            line-height: 36px;
        }
    </style>
</head>
<body>
    <div id="referral-container">
        <div class="header">
            <button class="back-button" onclick="handleBackClick()"></button>
            <h1 class="title">–î—Ä—É–∑—å—è</h1>
        </div>

        <div class="balance-container">
            <div class="balance-item">
                <div class="balance-title">–ù–∞–≥—Ä–∞–¥—ã</div>
                <div class="balance-amount" id="earned-balance">0</div>
            </div>
            <div class="balance-item">
                <div class="balance-title">–í—Å–µ–≥–æ —Å–æ–±—Ä–∞–Ω–æ</div>
                <div class="balance-amount" id="collected-balance">0</div>
            </div>
            <button class="claim-button disabled" id="claim-button" disabled>–ó–∞–±—Ä–∞—Ç—å</button>
        </div>

        <p>–ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ –±–æ–ª—å—à–µ –¥—Ä—É–∑–µ–π, –ø–æ–ª—É—á–∏—Ç–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –Ω–∞–≥—Ä–∞–¥—ã.</p>
        <p class="left-aligned">–£—Ä–æ–≤–µ–Ω—å –Ω–∞–≥—Ä–∞–¥—ã –∑–∞ —Ä–µ—Ñ–µ—Ä–∞–ª–∞</p>
        <div id="levels"></div>

        <p class="left-aligned" id="total-frends">–î—Ä—É–∑—å—è (0)</p>
        <div class="referral-wrapper">
            <div class="referral-list" id="referrals"></div>
        </div>
    </div>

    <div class="invite-wrapper-bg"></div>

    <div class="invite-wrapper">
        <div class="invite-button" id="invite-button">–ò–Ω–≤–∞–π—Ç –¥—Ä—É–∑—å—è–º</div>
        <div class="copy-button" id="copy-button">üîó</div>
    </div>

    <script>let levels = [];
        let referrals = [];
        let referralLink = '';
        let referralMessage = '';

        function renderLevels() {
            const container = document.getElementById('levels');
            container.innerHTML = '';
            levels.forEach(level => {
                const div = document.createElement('div');
                div.className = 'levels' + (level.completed ? ' completed' : '');
                div.innerHTML = `
                        <div class="levels-icon">${level.completed ? '‚úîÔ∏è' : 'üì®'}</div>
                        <div class="levels-desc">${level.text}</div>
                        <div class="levels-reward">‚≠ê ${level.reward}</div>
                    `;
                container.appendChild(div);
            });
        }

        function renderReferrals() {
            const container = document.getElementById('referrals');
            container.innerHTML = '';
            if (referrals.length === 0) {
                const emptyDiv = document.createElement('div');
                emptyDiv.style.textAlign = 'center';
                emptyDiv.style.color = '#ccc';
                emptyDiv.style.marginTop = '20px';
                emptyDiv.textContent = '–ù–µ—Ç –ø—Ä–∏–≥–ª–∞—à–µ–Ω–Ω—ã—Ö –¥—Ä—É–∑–µ–π';
                container.appendChild(emptyDiv);
                return;
            }

            referrals.forEach(user => {
                const div = document.createElement('div');
                div.className = 'referral-item';
                div.innerHTML = `
                        <img src="${user.avatar}" alt="avatar" />
                        <div class="referral-name">${user.fullname}</div>
                        ${user.stars ? `<div class="referral-score">‚≠ê ${user.stars}</div>` : ''}
                    `;
                container.appendChild(div);
            });
        }

        function handleBackClick() {
            if (window.parent.Telegram && window.parent.Telegram.WebApp.HapticFeedback) {
                window.parent.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }

            window.parent.hideReferrals();
        }

        document.getElementById('invite-button').addEventListener('click', () => {
            if (!referralLink || !referralMessage) return;
            const encoded = encodeURI(`https://t.me/share/url?url=${referralLink}&text=${referralMessage}`);
            window.open(encoded);
        });

        document.getElementById('copy-button').addEventListener('click', () => {
            if (!referralLink) return;
            navigator.clipboard.writeText(referralLink);
            //navigator.clipboard.writeText(window.parent.Telegram.WebApp.initData);
            window.parent.Telegram.WebApp.showAlert("–†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞ —É—Å–ø–µ—à–Ω–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!");
        });

        document.getElementById('claim-button').addEventListener('click', () => {
            const claimButton = document.getElementById('claim-button');

            claimButton.classList.add('disabled');
            claimButton.disabled = true;

            if (window.parent.unityInstance) {
                window.parent.unityInstance.SendMessage("WebAppHandler", "HandleClaimButton");
            }
        });

        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) return;

            const { type, levels: tData, referrals: rData, link, message, data } = event.data;

            if (type === 'showReferrals') {
                document.getElementById('referral-container').classList.add('visible');
            } else if (type === 'hideReferrals') {
                document.getElementById('referral-container').classList.remove('visible');
            } else if (type === 'referralData') {
                if (Array.isArray(tData)) levels = tData;
                if (Array.isArray(rData)) referrals = rData;
                if (typeof link === 'string') referralLink = link;
                if (typeof message === 'string') referralMessage = message;
                renderLevels();
                renderReferrals();
            } else if (type === 'updateBalanceData') {
                if (data) {
                    const earnedElem = document.getElementById('earned-balance');
                    const collectedElem = document.getElementById('collected-balance');
                    const claimButton = document.getElementById('claim-button');
                    const totalElem = document.getElementById('total-frends');

                    earnedElem.textContent = `${data.earned}`;
                    collectedElem.textContent = `${data.collected}`;
                    totalElem.textContent = `–î—Ä—É–∑—å—è (${data.totalCount})`;

                    if (Number(data.earned) > 0) {
                        claimButton.disabled = false;
                        claimButton.classList.remove('disabled');
                    } else {
                        claimButton.disabled = true;
                        claimButton.classList.add('disabled');
                    }
                }
            }
        });</script>
</body>
</html>
